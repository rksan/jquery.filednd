<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/index.css">
	<script type="text/javascript" src="./js/jquery.filednd.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
	<div class="outer">

		<h1 translate="no">jQuery.filednd(jQuery.widget)</h1>

		<p>Please drop the file in the drop area below.</p>

		<form action="">

			<fieldset>
				<legend>file1:</legend>
				<input type="file" name="fileuptest1" id="fileuptest1">
			</fieldset>
			<fieldset>
				<legend>file2:</legend>
				<input type="file" name="fileuptest2" id="fileuptest2">
			</fieldset>
		</form>

		<fieldset>
			<legend>Demonstration of other functions:</legend>
			<ul>
				<li>
					<div>
						<button id="btn1">create</button>
						<p>Initialize "jQuery.ui.filednd".
		It can be executed after "destroy".</p>
					</div>
				</li>
				<li>
					<div>
						<button id="btn2">destroy</button>
						<p>Destroy "jQuery.ui.filednd".</p>
					</div>
				</li>
				<li>
					<div>
						<button id="btn3">enable</button>
						<p>Enable "jQuery.ui.filednd".</p>
					</div>
				</li>
				<li>
					<div>
						<button id="btn4">disable</button>
						<p>Disable "jQuery.ui.filednd".</p>
					</div>
				</li>
			</ul>
		</fieldset>
	</div>
</body>

</html>
